<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="top">
        <div class="title">Tic Tac Toe</div>
    </div>
    <div class="board" id="game_board">
        <div id="1" class="tile"></div>
        <div id="2" class="tile"></div>
        <div id="3" class="tile"></div>
        <div id="4" class="tile"></div>
        <div id="5" class="tile"></div>
        <div id="6" class="tile"></div>
        <div id="7" class="tile"></div>
        <div id="8" class="tile"></div>
        <div id="9" class="tile"></div>
    </div>
    <div class="score">
        <div class="pl1">
            Player(O)<div id="o">0</div>
        </div>
        <div class="pl2">
            Player(X)<div id="x">0</div>
        </div>
        <div class="tie">
            Tie<div id="t">0</div>
        </div>
    </div>
    <div class="result" id="end"> 
        <h1 id="win">TIE</h1>
        <button class="restart" id="restart">Play Again</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
